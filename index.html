<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Your Name</h1>
        <p>Web Developer</p>
    </header>

    <section id="projects">
        <h2>Projects</h2>
        <div class="project" onclick="toggleDescription('project1')">
            <h3>Project 1</h3>
            <p id="project1">Description of Project 1.</p>
        </div>
        <div class="project" onclick="toggleDescription('project2')">
            <h3>Project 2</h3>
            <p id="project2">Description of Project 2.</p>
        </div>
        <!-- Add more projects as needed -->
    </section>

    <section id="about">
        <h2>About Me</h2>
        <p>Write a brief description about yourself and your skills.</p>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <form onsubmit="validateForm(event)">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <br>
            <input type="submit" value="Submit">
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Your Name</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
